{% extends 'header.html' %}
     {% block content %}
     {% load static %}
  <div class="container">
   <div class="row">
       <div class="col-sm-4"></div>
       <div class="col-sm-4">
           <br><br><br><br>
    <h1>Admin Sign in</h1>
    <form class="form-horizontal" method="POST">
      {% csrf_token %}
     
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Username:</label>
        <div class="col-sm-12">          
          <input type="text" class="form-control" id="usr" placeholder="Enter username" name="username">
        </div>
      </div>
      
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-12">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
          </div>
        </div>
        
        <div class="form-group">        
          <div class=" col-sm-12">
            <button type="submit" class="btn btn-default col-sm-12 btc">Submit</button>
          </div>
        </div>
        
      </form>
    </div> 
    <div class="col-sm-4"></div> 
    </div> 
   
    
{% endblock %}
