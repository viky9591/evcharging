{% extends 'header.html' %}
{% block content %}
{% load static %}
  <div class="container">
   <div class="row">
       <div class="col-sm-4"></div>
       <div class="col-sm-4">
    <h1>Create Account</h1>
    <form class="form-horizontal" method="POST" action="{% url 'register_back' %}">
      {% csrf_token %}
     
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Username:</label>
        <div class="col-sm-12">          
          <input type="text" class="form-control" id="usr" placeholder="Enter username" name="username">
        </div>
      </div>
      
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-12">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 " for="email">Email</label>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4 " for="ph">Phone Number</label>
          <div class="col-sm-12">
            <input type="number" class="form-control" id="ph" placeholder="Enter phone number" name="phone_no">
          </div>
        </div>
        <div class="form-group">        
          <div class=" col-sm-12">
            <button type="submit" onclick="info()" class="btn btn-default col-sm-12 btc">Submit</button>
          </div>
        </div>
        <div class="form-group">
        <div class="col-sm-5"><hr></div><div class="col-sm-2"><p>OR</p></div><div class="col-sm-5"><hr></div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <a href="{% url 'login' %}"> <button type="button" class="btn btn-default col-sm-12 btc"> login</button></a>
          </div>
        </div>
      </form>
    </div> 
    <div class="col-sm-4"></div> 
    </div> 
    <script>
      function info(){
        text="you can login when your request is accepted... waite for a whle  and login"
        window.alert(text);
      }
    </script> 
    {% endblock %}
