{% extends 'header.html' %}
     {% block content %}
     {% load static %}

 
  <div class="container">
   <div class="row">
       <div class="col-sm-4"></div>
       <div class="col-sm-4">
    <h1>Sign in</h1>
    <form class="form-horizontal"  method="POST">
      {% csrf_token %}
      
   <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Username:</label>
        <div class="col-sm-12">          
          <input type="text" class="form-control" id="usr" placeholder="Enter username" name="username">
        </div>
      </div>
      
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-12">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
          </div>
        </div>
        
        <div class="form-group">        
          <div class=" col-sm-12">
            <button type="submit" value="submit" class="btn btn-default col-sm-12 btc">Submit</button>
          </div>
        </div>
        <div class="form-group">
        <div class="col-sm-5"><hr class="hr"></div><div class="col-sm-2"><p>OR</p></div><div class="col-sm-5"><hr class="hr"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
           <a href="{% url 'register' %}"><button type="button" class="btn btn-default col-sm-12 btc">Create Acount</button></a>
          </div>
        </div>
      </form>
    </div> 
    <div class="col-sm-4"></div> 
    </div> 
   
    
    {% endblock %}
